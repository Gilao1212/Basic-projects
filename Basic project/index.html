<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Score Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Love Score Calculator</h1>
      <div class="inpt">
        <input type="text" id="name1" placeholder="Enter your name ❤️❤️" />
        <br />
        <br />
        <input type="text" id="name2" placeholder="Enter her name ❤️❤️" />
      </div>
      <div class="btn">
        <button onclick="calculateLoveScore()">Calculate Love Score</button>
      </div>
      <p id="result"></p>
    </div>

    <script>
      function calculateLoveScore() {
        const name1 = document.getElementById('name1').value;
        const name2 = document.getElementById('name2').value;

        if (name1 === '' || name2 === '') {
          document.getElementById('result').innerText =
            'Please enter both names.';
          return;
        }

        const loveScore = Math.floor(Math.random() * 101);

        document.getElementById(
          'result'
        ).innerText = `${name1} and ${name2}'s love score is: ${loveScore}%`;
      }
    </script>
  </body>
</html>
